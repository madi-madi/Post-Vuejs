
<!--Vuejs-->
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script type="text/javascript" src="vue.js"></script>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- fontawesome-->
<link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">



<link rel="stylesheet" type="text/css" href="stylepost.css">

<section class="post">
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3" id="post">

					<div class="widget-area no-padding blank">
								<div class="status-upload" >
									
									<form v-on:submit.prevent="saveData">
										<textarea placeholder="What are you doing right now?" v-model="postText" ></textarea>
										<ul>
											
											<li><input type="file" ref="imageInput" class="image" @change="getImage" accept="image/*"> 
								<img v-if="image" :src="image" width="70px" height="70px">
								<span v-else> Cheose image to this post</span>
											</li>
											
											
										</ul>
										<button type="submit" class="btn btn-success green"><i class="fa fa-share"></i> Post </button>
									</form>
								</div><!-- Status Upload  -->
							</div><!-- Widget Area -->

							<div class="col" v-for="(post , index) in posts" v-if="post" @mouseover.stop.once="postView(index)">
								<a href="" @click.prevent ="showImage(index)" > 
									<div class="post-img-p" v-if="post.image">
									<img  :src="post.image" width="100%" height="200px"> </a>
								<pre>{{post.desc}}</pre>
									</div>

									<div class="post-img-p" v-else>
								   <pre>{{post.desc}}</pre>
									</div>
								<br>
								<div class="pull-right col-xs-6">
								<span  class="col-xs-3"  >
									<!-- error like-->
	<!--							<a href="" @click.prevent="liked(index)" >
									<span   class="far fa-thumbs-up fa-lg"></span>
										</a>-->
										<input class="far fa-thumbs-up fa-lg" type="checkbox" v-model="post.liked" @change="countLike(index)" v-bind:class="{fas:post.liked}">

				
									</span>  
									<span class="col-xs-3" v-if="post.likes">{{post.likes}}</span>
									<!-- error like -->
									 <span class="col-xs-3"> <span class="fas fa-eye fa-lg"></span></span> 
									 <span class="col-xs-3" v-if="post.views">{{post.views}}</span>
									</div>
									<hr/>
								<br>
							
							</div>


						<div   v-if="showPost"  v-if="showImg"  style="" class="show-img">
						<a href="" @click.prevent="exitPost"  class="close">X </a>
						<div class="img-content ">
						<img  :src="showImg" width="100%" height="100%" />
						<p style="color: #fff;">{{descriptionImg}}</p>


						</div>

							</div>
							<span v-else></span>

			</div>
		</div>
	</div>

</section>

<script type="text/javascript" src="mypost.js"></script>
